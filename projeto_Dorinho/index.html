<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MD Frango Assado</title>
        <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon" />

        <link rel="stylesheet" href="./style/index.css">
        <!-- <--<script defer src="../Scrypt/index.js"></script> -->
    </head>
    <body>
        <header>
            <img src="../images/logo.png" alt="Logo" />
        </header>

        <article class="corpo">
            <div class="title">
                <h1>Selecione um serviço:</h1>
            </div>
            <div class="card-container">
                <main class="card" id="mainPrimeiro">
                    <div class="monte-seu-prato">
                        <img
                            src="../images/monte-seu-prato.png"
                            alt="Produto"
                        />
                    </div>
                    <div class="textProduct">
                        <span>Monte seu prato!</span>
                        <div class="btnButton">
                            <a href="./monte.html">
                                <button
                                    id="btnPrimeiro"
                                    name="Primeiro Serviço"
                                >
                                    Escolher
                                </button>
                            </a>
                        </div>
                    </div>
                </main>
                <main class="card" id="mainSegundo">
                    <div>
                        <img src="../images/logo.png" alt="Produto" />
                    </div>
                    <div class="textProduct">
                        <span>Segundo serviço</span>
                        <div class="btnButton">
                            <a href="#"
                                ><button id="btnSegundo" name="Segundo Serviço">
                                    Escolher
                                </button></a
                            >
                        </div>
                    </div>
                </main>
                <main class="card" id="mainTerceiro">
                    <div>
                        <img src="../images/logo.png" alt="Produto" />
                    </div>
                    <div class="textProduct">
                        <span>Terceiro serviço</span>

                        <div class="btnButton">
                            <a href="#"
                                ><button
                                    id="btnTerceiro"
                                    name="Terceiro Serviço"
                                >
                                    Escolher
                                </button></a
                            >
                        </div>
                    </div>
                </main>
            </div>
        </article>
    </body>
</html>
